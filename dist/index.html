<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Quiz App</title>
</head>
<body id="body">

    <h1 class="welcomeText ">Are you ready ???</h1>
    <p class="welcome__under transition">to test your knowledge</p>
    <select name="backdrop" class="transition" id="backdrop" onchange="subjectChoosing(this)">
        <option value="default">choose a topic</option>
        <option value="webDevQues">web dev questions</option>
        <option value="historyQues">general history questions</option>
        <option value="cinemaQues">cinema oriented questions</option>
    </select>
    <div class="buttonsDiv">
        <button id="startBtn" class="transition">Start</button>
        <button id="noBtn" class="transition">Not really</button>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
